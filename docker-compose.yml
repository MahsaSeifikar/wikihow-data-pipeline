version: "3"

services: 

    notebook:
        build:
            context: .
            dockerfile: ./dockerfiles/notebook/Dockerfile
        ports: 
            - "8888:8888"
        command: sh /notebook_run.sh
    
    airflow:
        build: 
            context: .
            dockerfile: ./dockerfiles/airflow/Dockerfile
        environment:       
            - AIRFLOW_HOME=/wikihow_data_pipeline
        volumes: 
            - ./dags:/wikihow_data_pipeline/dags
        ports:
            - "8000:8000"
        command: sh /airflow_run.sh